<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 모바일에서 사이트접속을 위한 반응형 웹 선언-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<!-- jQuery Setting -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery Setting -->
<!-- js Setting -->
<script src="/js/common/jwt_token_refresh/jwt_auth.js"></script>
<script src="/js/common/member/member_signin_signup_button.js"></script>
<script src="/js/common/board/board.js"></script>
<script src="/js/common/board/search.js"></script>
<script src="/js/common/visitor/visitor.js"></script>
<script src="/js/board/board_common.js"></script>
<script src="/js/board/board_page/board_page.js"></script>
<!-- js Setting -->
<!-- CSS Setting -->
<link rel="stylesheet" href="/css/common/common_header.css">
<link rel="stylesheet" href="/css/common/common_page_button.css">
<link rel="stylesheet" href="/css/board/board_notice.css">
<link rel="stylesheet" href="/css/board/board_common_footer.css">
<!-- CSS Setting -->

</head>
<body>
	<header id="header">
	    <div class="header-top">
	        <div id="logo"><a href="/">Log</a></div>
	        <div id="user-actions">
	            <button id="login-btn">로그인</button>
	            <button id="register-btn">회원가입</button>
	        </div>
	    </div>
	    <nav id="board-tabs">
	        <ul id="parent-boards"></ul>
	    </nav>
	</header>

	<main>
	    <div class="board-header">
	        <h2>
	            <span id="notice-name">공지 게시판 이름</span>
	            <span id="notice-description">(설명)</span>
	        </h2>
	    </div>

	    <!-- 상단 고정 게시글 -->
	    <div id="notice_fin_post">
	        <ul id="notice_fin_post_list"></ul>
	    </div>

	    <!-- 일반 게시글 -->
	    <div id="notice_normal_post">
	        <ul id="notice_normal_post_list"></ul>
	    </div>

	    <!-- 페이징 버튼 영역 -->
	    <div id="pagination-container">
	        <button id="first-page">처음</button>
	        <button id="jump-backward">&lt;&lt;</button>
	        <button id="prev-page">이전</button>
	        <span id="page-buttons"><!-- 페이지 번호 버튼 생성 --></span>
	        <button id="next-page">다음</button>
	        <button id="jump-forward">&gt;&gt;</button>
	        <button id="last-page">마지막</button>
	    </div>
	</main>

	<footer id="main-footer">
	    <div class="footer-container">
	        <div class="footer-stats">
	            <span>오늘 접속자: <strong id="today-visitors">0</strong></span>
	            <span>한 달 접속자: <strong id="month-visitors">0</strong></span>
	        </div>
	        <div class="footer-search">
	            <select id="searchType">
	                <option value="keyword">제목/본문</option>
	                <option value="author">작성자</option>
	                <option value="autocomplete" hidden>자동완성</option> <!-- hidden 처리 -->
	            </select>
	            <div class="autocomplete-wrapper">
	                <input type="text" id="searchInput" placeholder="검색어 입력..." />
	                <ul id="autocomplete-list" class="autocomplete-items"></ul>
	            </div>
	            <button class="search-btn">🔍</button>
	        </div>
	        <div class="footer-spacer">
	       		<!-- 관리자 버튼 -->
				<div id="admin-footer-buttons" style="display:none; margin-top:10px;">
				    <button id="createChildBoardBtn">자식게시판 만들기</button>
				    <button id="editParentBoardBtn">부모게시판 수정하기</button>
				    <button id="deleteParentBoardBtn">부모게시판 삭제하기</button>
				</div>
	        </div>
	    </div>
	</footer>
</body>
<script>

	//*************************************************** 변수 START ***************************************************//

	const finNoticeList = $("#notice_fin_post_list");
	const normalNoticeList = $("#notice_normal_post_list");

	var currentKeyword = '';     
	var currentSearchType = 'keyword'; 

	var currentMode = 'post'; // 'post' | 'search'

	//*************************************************** 변수 End ***************************************************//

	//*************************************************** 페이지 초기화 Start ***************************************************//
	check_notice_board();
	//*************************************************** 페이지 초기화 End ***************************************************//

	//*************************************************** Funtion Start ***************************************************//
	function check_notice_board() {
		if(noticeBoard.includes(boardId)) {
			getBoardInfo();
			getMain(0);
			keywordSearch();
			adminButton();
		}else{
			alert("잘못된 접근입니다. 공지 게시판이 아닙니다.");
		}
	}

	function adminButton() {
	    // 관리자면 버튼 보여주기
	    const role = localStorage.getItem('role');
	    if(role === 'ROLE_ADMIN') {
	        $('#admin-footer-buttons').show();
	        
		    // 버튼 클릭 이벤트
		    $('#createChildBoardBtn').off('click').on('click', function() {
		        window.location.href = `/board_child_create/${boardId}`;
		    });

		    $('#editParentBoardBtn').off('click').on('click', function() {
		        window.location.href = `/board_parent_update/${boardId}`;
		    });

		    // 게시판 삭제 API
		    $('#deleteParentBoardBtn').off('click').on('click', function() {
		        if(confirm("정말 이 부모게시판을 삭제하시겠습니까?")) {
		            ajaxWithToken({
		                url: `/boards/admin/${boardId}`,
		                type: 'DELETE',
		                success: function(res) {
		                    alert("삭제 완료");
		                    window.location.href = '/'; // 메인으로 이동
		                },
		                error: function(xhr) {
		                    alert(xhr.responseText || "삭제 실패");
		                }
		            });
		        }
		    });
	    }
	}
	//*************************************************** Funtion End ***************************************************//

	//*************************************************** 랜더링 Start ***************************************************//
	// 상단 고정 공지글(3개) 렌더링
	function renderTopPinnedNotices(posts) {

		if(check_posts(posts)) {
			finNoticeList.append(no_posts_tag(no_fin_noticeList));
			//프로세스 종료
			return;
		}

		posts.forEach(post => {
			if(post.notice === true) {
				const finNoticeHtml =`
						                <li class="post-card notice">
					                    	<a href="/posts/${post.postId}" class="post-link">
					                        	<div class="post-info">
					                            	<h3 class="post-title">📌 [공지] ${post.title}</h3>
					                            	<p class="post-meta">
					                                	작성자: ${post.userNickname} | 좋아요: ${post.reactionCount} | 조회수: ${post.viewCount} <br>
					                                	게시판: ${post.boardName} | 작성일자: ${post.createdAt}
					                            	</p>
					                        	</div>
					                    	</a>
					                	</li>
               						 `;
				finNoticeList.append(finNoticeHtml);
			}
		})
	}
    //일반 공지글 렌더링
    function renderNormalNotices(posts) {
   
		if(check_posts(posts)) {
			normalNoticeList.append(no_posts_tag(no_noticeList));
			//프로세스 종료
			return;
		}

		posts.forEach(post => {
			if(post.notice === true) {
				const normalNoticeHtml =`
						                <li class="post-card normalnotice">
					                    	<a href="/posts/${post.postId}" class="post-link">
					                        	<div class="post-info">
					                            	<h3 class="post-title">[공지] ${post.title}</h3>
					                            	<p class="post-meta">
					                                	작성자: ${post.userNickname} | 좋아요: ${post.reactionCount} | 조회수: ${post.viewCount} <br>
					                                	게시판: ${post.boardName} | 작성일자: ${post.createdAt}
					                            	</p>
					                        	</div>
					                    	</a>
					                	</li>
               						 `;
				normalNoticeList.append(normalNoticeHtml);
			}
		})
    }
	//*************************************************** 랜더링 End ***************************************************//

	//*************************************************** API Start ***************************************************//
	// 게시판 정보 조회
	function getBoardInfo() {
	    if (!boardId || isNaN(boardId)) {
	    	alert("올바른 boardId가 필요합니다."); 
	    	return; 
	    }
	    $.getJSON(`/boards/${boardId}`, function(board) {
	    	document.title = "Log | " + board.name;
	        $("#notice-name").text(board.name);
	        $("#notice-description").text(`(${board.description})`);
	    }).fail(function(xhr) {
	        console.error("게시판 단건 조회 실패:", xhr.responseText);
	    });
	}

	function getMain(page = 0) {

		finNoticeList.empty();
		normalNoticeList.empty();

		currentMode = 'post';

	    $.ajax({
	        url: `/posts/notices?page=${page}`,
	        method: "GET",
	        success: function(response) {

				if(Number(page) === 0) {
					renderTopPinnedNotices(response.topPinnedNotices);
				}
				
	            //일반 공지글 렌더링
	            renderNormalNotices(response.notices);

	            // 페이징 정보 업데이트
	            renderPagination(response);
	        },
	        error: function(xhr) {
				finNoticeList.append(no_posts_tag(no_fin_noticeList));
				normalNoticeList.append(no_posts_tag(no_noticeList));
				renderPagination(errorPage);
	            alert("공지글 조회 실패:", xhr.responseText);
	        }
	    });
	}

	// 검색 API 
	function executeSearch(page = 0) {

		currentKeyword  = $("#searchInput").val().trim(); //제목+본문 or 작성자
		currentSearchType = $("#searchType").val();

		// 검색어를 명시하지 않을시
		if(!currentKeyword) {
			alert("검색어를 입력하세요.");
			return;
		}

	    if (currentKeyword.length < 2) {
	        alert("검색어는 최소 2글자 이상 입력해주세요.");
	        return;
	    }

	    currentMode = 'search';

	    var url = "";

	    if(currentSearchType === "keyword") {
	    	url = `/posts/boards/notice/${boardId}/search?keyword=${encodeURIComponent(currentKeyword)}&page=${page}`
	    } else if (currentSearchType=== "author") {
	    	url = `/posts/boards/notice/${boardId}/search/author/${encodeURIComponent(currentKeyword)}?page=${page}`;
	    } else if(currentSearchType === "autocomplete") {
	    	url = `/posts/boards/notice/${boardId}/autocomplete/search?keyword=${encodeURIComponent(currentKeyword)}`
	    }

		finNoticeList.empty();
		normalNoticeList.empty();

		$.ajax({
			url : url,
			method : "GET",
			success: function(data) {
	            // 제목 변경: 검색 결과일 경우
	            $("#notice-name").text(`검색 결과: "${currentKeyword}"`);
	    		$("#notice-description").text("");

				if(data.posts && data.posts.length > 0) {
					renderNormalNotices(data.posts || []);
					renderPagination(data);
				}else {
					normalNoticeList.append(no_posts_tag(no_searchList));
					renderPagination(data);
				}
				
			},
			error: function(xhr) {
				normalNoticeList.append(no_posts_tag(no_searchList));
				renderPagination(errorPage);
			    alert(xhr.responseText || "");
			}
		})
	}
	// 검색 이벤트 초기화
    $("#searchInput").on("input", function() {
        if (currentSearchType !== 'keyword') return; // 작성자 검색 시 자동완성 비활성화

        clearTimeout(debounceTimer);
        const keyword = $(this).val().trim();
        const list = $("#autocomplete-list");

        if (keyword.length < 2) {
            list.empty().hide();
            return;
        }

        debounceTimer = setTimeout(() => {
            $.ajax({
                url: `/posts/boards/notice/${boardId}/autocomplete?keyword=${encodeURIComponent(keyword)}`,
                method: "GET",
                success: function(data) {
                    list.empty();
                    if (!data || data.length === 0) {
                        list.hide();
                        return;
                    }

                    data.forEach(title => {
                        const item = $(`<li class="autocomplete-item">${title}</li>`);
                        item.on("click", function() {
                            $("#searchInput").val(title);
                            $("#searchType").val("autocomplete");
                            list.empty().hide();
                            executeSearch(0); // 클릭 시 바로 검색 실행
                        });
                        list.append(item);
                    });
                    list.show();
                },
                error: function(xhr) {
                    console.error("자동완성 조회 실패:", xhr.responseText);
                }
            });
        }, 500); // 1초 디바운스
    });

	//*************************************************** API End ***************************************************//

</script>
</html>
