	function auto_search() {
	    // ìë™ì™„ì„± (í‚¤ì›Œë“œ ê²€ìƒ‰ ì „ìš©)
	    $("#searchInput").on("input", function() {
	        if(currentSearchType !== 'keyword') return; // ì‘ì„±ì ê²€ìƒ‰ ì‹œ ìë™ì™„ì„± ë¹„í™œì„±í™”

	        clearTimeout(debounceTimer);
	        const keyword = $(this).val().trim();
	        const list = $("#autocomplete-list");

	        if(keyword.length < 2) {
	            list.empty().hide();
	            return;
	        }

	        debounceTimer = setTimeout(() => {
	            $.ajax({
	                url: `/posts/boards/child/${boardId}/autocomplete?keyword=${encodeURIComponent(keyword)}`,
	                method: "GET",
	                success: function(data) {
	                    list.empty();
	                    if(!data || data.length === 0) {
	                        list.hide();
	                        return;
	                    }
	                    data.forEach(title => {
	                        const item = $(`<li class="autocomplete-item">${title}</li>`);
	                        item.on("click", function() {
	                            $("#searchInput").val(title);
	                            $("#searchType").val("autocomplete");
	                            list.empty().hide();
	                            executeSearch(0);
	                        });
	                        list.append(item);
	                    });
	                    list.show();
	                },
	                error: function(xhr) {
	                    console.error("ìë™ì™„ì„± ì¡°íšŒ ì‹¤íŒ¨:", xhr.responseText);
	                }
	            });
