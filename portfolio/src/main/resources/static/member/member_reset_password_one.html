<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JS -->
<script src="/js/common/member/member_signin_signup_button.js"></script>
<script src="/js/common/board/board.js"></script>
<script src="/js/common/visitor/visitor.js"></script>
<script src="/js/member/member_validation.js"></script>
<script src="/js/member/get_member.js"></script>
<!-- CSS -->
<link rel="stylesheet" href="css/common/common_header.css">
<link rel="stylesheet" href="css/member/member_reset_password/member_reset_password_one.css">
<link rel="stylesheet" href="css/member/member_footer.css">
</head>
<body>
    <!-- 헤더 -->
    <header id="header">
        <div class="header-top">
            <div id="logo"><a href="/">Log</a></div>
            <div id="user-actions">
                <button id="login-btn">로그인</button>
                <button id="register-btn">회원가입</button>
            </div>
        </div>
        <nav id="board-tabs">
            <ul id="parent-boards"></ul>
        </nav>
    </header>

    <!-- 메인 바디 -->
    <main>
        <h2>비밀번호 찾기</h2>
        <form id="find-password-form">
            <!-- 사용자 이름 -->
            <div class="form-item">
                <h2>사용자 이름</h2>
                <input type="text" id="username" placeholder="예: 홍길동" required>
            </div>

            <!-- 이메일 -->
            <div class ="form-item">
            	<h2>이메일</h2>
	            <div class="form-item flex-group">
	                <input type="text" id="email1" placeholder="아이디" required> @
	                <input type="text" id="email2" placeholder="도메인" required>
	                <select id="email-domain-select">
	                    <option value="">선택</option>
	                    <option value="naver.com">naver.com</option>
	                    <option value="daum.net">daum.net</option>
	                    <option value="gmail.com">gmail.com</option>
	                    <option value="hanmail.net">hanmail.net</option>
	                    <option value="nate.com">nate.com</option>
	                    <option value="kakao.com">kakao.com</option>
	                    <option value="hotmail.com">hotmail.com</option>
	                </select>
	                <button type="button" id="check-email-btn">이메일 확인</button>
	                <span id="email-feedback" class="feedback"></span>
	            </div>
	        </div>

            <!-- 주민번호 -->
<div class="form-item">
    <h2>주민번호</h2>
    <div class="flex-group">
        <input type="text" id="residentNumber1" maxlength="6" placeholder="앞 6자리" required> -
        <input type="text" id="residentNumber2" maxlength="7" placeholder="뒤 7자리" required>
    </div>
</div>

            <button type="button" id="find-password-btn" disabled>다음</button>
            <div id="error-message" style="color:red; margin-top:10px;"></div>
        </form>
    </main>

    <!-- 푸터 -->
    <footer id="main-footer">
        <div class="footer-stats">
            <span>오늘 접속자: <strong id="today-visitors">0</strong></span>
            <span>한 달 접속자: <strong id="month-visitors">0</strong></span>
        </div>
        <div class="footer-spacer"></div>
    </footer>

<script>
	//*************************************************** 페이지 초기화  Start ***************************************************//

    signin();
    signup();
    getBoardFullHierarchy();
    getVisitor();
	/* 마우스 토클 이벤트 */
	tabHover();
    
    // 진입시 버튼 비활성화
    toggleFindPasswordButton();
	/* 뒤로가기/앞으로가기 시에도 버튼 상태 체크 */
    $(window).on('pageshow', function(event) {
    	toggleFindPasswordButton();
    });
    check_user_name();
    form_email_chang();
    check_email();
    check_residentnumber();

    checkEmailApi();
    reset_password_api();
	//*************************************************** 페이지 초기화  Start ***************************************************//

	//*************************************************** Function Start ***************************************************//
	
	// 사용자 이름 입력 이벤트
	function check_user_name() {
		$("#username").on("input", toggleFindPasswordButton);
	}
 
    function form_email_chang() {
		// 도메인 변경시 feedback 초기화
	    $("#email-feedback").text("");
	    $("#email-feedback").css("color", "");
        // 이메일 도메인 선택 시 input 자동 변경
        $("#email-domain-select").on("change", function() {
            $("#email2").val($(this).val());
            toggleFindPasswordButton();
        });
    }

	function check_email() {
		$("#email1,#email2").on("input", function() {
			// 이메일1 변경시 피드백 초기화
		    $("#email-feedback").text("");
		    $("#email-feedback").css("color", "");
		    toggleFindPasswordButton(); // 버튼 상태 갱신
		});

	}

    // 주민번호 숫자만 입력
    function check_residentnumber() {
        $('#residentNumber1, #residentNumber2').on('input', function() {
            this.value = this.value.replace(/\D/g, '');
            toggleFindPasswordButton();
        });
    }

    // 버튼 활성/비활성 토글
    function toggleFindPasswordButton() {
        var isValid = checkUserName() && checkEmailValid() && checkResidentNumber();
        $("#find-password-btn").prop("disabled", !isValid);
    }
  	//*************************************************** Function End ***************************************************//

  	//*************************************************** API START ***************************************************//

	function checkEmailApi() {
	    // 이메일 확인
	    $("#check-email-btn").on("click", function() {
	        var email1 = $("#email1").val().trim();
	        var email2 = $("#email2").val().trim();
	
	        if (!email1 || !email2) {
	            alert("이메일을 모두 입력해주세요.");
	            return;
	        }
	
	        var email = email1 + "@" + email2;
	
	        $.ajax({
	            url: "/members/check-email",
	            type: "GET",
	            data: { email: email },
	            success: function(res) {
	                // 존재하면 초록 → 유효
	                $("#email-feedback").text("등록되지 않은 이메일입니다.").css("color", "rgb(255, 0, 0)").attr("data-valid", "false");
	                toggleFindPasswordButton();
	            },
	            error: function(xhr) {
	                // error → 이메일 존재 → 초록
	                $("#email-feedback").text("가입된 이메일이 확인되었습니다.").css("color", "rgb(0, 128, 0)").attr("data-valid", "true");
	                toggleFindPasswordButton();
	            }
	        });
	    });
	}


    // 다음 버튼 클릭
    function reset_password_api() {
        $("#find-password-btn").on("click", function() {
            var username = $("#username").val().trim();
            
            if (!checkUserName()) {
            	$('#username').focus();
            	$("#error-message").text("사용자 이름을 올바르게 입력해주세요.");
            	return
            }
            if (!checkEmailValid()) {
            	$('#email1').focus();
            	$("#error-message").text("이메일을 올바르게 입력해주세요.");
            	return
            }
            if (!checkResidentNumber()) {
            	$("#residentNumber1").focus();
            	$("#error-message").text("주민번호를 올바르게 입력해주세요.");
            	return
            }

            var data = {
                email: getEmail(),
                username: username,
                residentNumber: getResidentNumber()
            };

            $.ajax({
                url: "/members/reset-password-token",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(res) {
                    // 토큰을 sessionStorage에 저장
                    console.log(res);
                    sessionStorage.setItem("resetPasswordToken", res.token);
                    // 2단계 페이지로 이동
                    window.location.href = "/reset_password_two";
                },
                error: function(xhr) {
                    alert(xhr.responseText);
                }
            });
        });
    }

  	//*************************************************** API START ***************************************************//
</script>
</body>
</html>
