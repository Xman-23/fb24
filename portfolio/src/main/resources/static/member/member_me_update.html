<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log_회원정보 변경</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Common -->
<script src="/js/common/jwt_token_refresh/jwt_auth.js"></script>
<script src="/js/common/board/board.js"></script>
<script src="/js/common/visitor/visitor.js"></script>
<script src="/js/member/member_validation.js"></script>
<script src="/js/member/get_member.js"></script>
<script src="/js/member/member_me/member_me_update.js"></script>
<!-- Common -->
<!-- Daum 주소 API 스크립트 추가 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!-- CSS -->
<link rel="stylesheet" href="/css/common/common_header.css">
<link rel="stylesheet" href="/css/common/common_notification/common_notification.css">
<link rel="stylesheet" href="/css/member/member_me/member_me_update.css">
<link rel="stylesheet" href="/css/member/member_footer.css">
<!-- CSS -->
</head>
<body>
	<!-- 헤더 -->
    <header id="header">
        <div class="header-top">
            <div id="logo">
                <a href="/">Log<span class="cursor">_</span></a>
            </div>
            <div id="user-actions">
				<button id="login-btn">Log_In</button>
				<button id="register-btn">Log_Up</button>
            </div>
        </div>
        <nav id="board-tabs">
            <ul id="parent-boards"></ul>
        </nav>
    </header>

    <!-- 메인 바디 -->
	<main>
	    <h2>회원정보 수정</h2>
	    <div id="member-info">
	        <p>사용자 이름: <span id="username"></span></p>
	        <p>닉네임: 
	            <input type="text" id="nickname">
	            <button type="button" id="check-nickname-btn">중복 확인</button>
	            <span id="nickname-feedback"></span>
	        </p>
	        <p>핸드폰 번호: 
	            <input type="text" id="phoneNumber1" maxlength="3"> -
	            <input type="text" id="phoneNumber2" maxlength="4"> -
	            <input type="text" id="phoneNumber3" maxlength="4">
	        </p>
	        <!-- 주소 -->
			<div class="form-item">
			    <p>주소</p>
			    <div class="form-item flex-group">
			        <input type="text" id="postcode" placeholder="우편번호" readonly>
			        <button type="button" id="search-address-btn">주소 검색</button>
			    </div>
			    <div class="form-item">
			        <input type="text" id="address" placeholder="기본 주소" readonly>
			    </div>
			    <div class="form-item">
			        <input type="text" id="detailAddress" placeholder="상세 주소 입력">
			    </div>
			</div>
	        <p>회원 등급: <span id="memberGradeLevel"></span></p>
	        <p>
	            게시글 알림: <input type="checkbox" id="postNotification">
	            댓글 알림: <input type="checkbox" id="commentNotification">
	        </p>
	        <button type="button" id="saveBtn" disabled>저장</button>
	    </div>
	</main>

        <!-- 푸터 -->
    <footer id="main-footer">
        <div class="footer-stats">
            <span>오늘 접속자: <strong id="today-visitors">0</strong></span>
            <span>한 달 접속자: <strong id="month-visitors">0</strong></span>
        </div>
        <div class="footer-spacer"></div>
    </footer>
    
    	    <!-- 알림 팝업 -->
	<div id="notification-popup" style="display:none;">
	    <div class="notification-section" id="post-notifications">
	        <div class="notification-header">
	            <span>게시글 알림 (<span id="posts-unread-count"></span> / <span id="posts-total-count"></span>)</span>
	        </div>
	        <ul id="post-notification-list"></ul>
	        <button class="notification-more-btn" id="notification-post-more-btn">게시글 알림 페이지 이동</button>
	    </div>
	
	    <hr>
	
	    <div class="notification-section" id="comment-notifications">
	        <div class="notification-header">
	            <span>댓글 알림 (<span id="comments-unread-count"></span> / <span id="comments-total-count"></span>)</span>
	        </div>
	        <ul id="comment-notification-list"></ul>
	        <button class="notification-more-btn" id="notification-comment-more-btn">댓글 알림 페이지 이동</button>
	    </div>
	
	    <hr>
	
	    <div class="notification-footer">
	        <button id="delete-all-notifications">알림 전체 삭제</button>
	        <button id="mark-all-read">모두 읽기</button>
	    </div>
	</div>
</body>
</html>
