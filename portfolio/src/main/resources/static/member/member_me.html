<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log_회원정보 조회</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery -->
<!-- Common -->
<script src="/js/common/jwt_token_refresh/jwt_auth.js"></script>
<script src="/js/common/board/board.js"></script>
<script src="/js/member/member_me/member_me.js"></script>
<script src="/js/common/visitor/visitor.js"></script>
<!-- Common -->
<!-- CSS -->
<link rel="stylesheet" href="/css/common/common_header.css">
<link rel="stylesheet" href="/css/common/common_notification/common_notification.css">
<link rel="stylesheet" href="/css/member/member_me/member_me.css">
<link rel="stylesheet" href="/css/member/member_footer.css">
<!-- CSS -->
</head>
<body>
	<!-- 헤더 -->
    <header id="header">
        <div class="header-top">
            <div id="logo">
                <a href="/">Log<span class="cursor">_</span></a>
            </div>
            <div id="user-actions">
				<button id="login-btn">Log_In</button>
				<button id="register-btn">Log_Up</button>
            </div>
        </div>
        <nav id="board-tabs">
            <ul id="parent-boards"></ul>
        </nav>
    </header>
    
    <!-- 메인 바디 -->
	<main>
    	<div id="log_me_header">
	    	<h2>Log_Me</h2>
		</div>
	    <!-- 탭 메뉴 -->
	    <div class="member-tabs">
	        <button class="tab-btn active" data-tab="info-tab">회원정보</button>
	        <button class="tab-btn" data-tab="my-posts-tab">내 게시글</button>
	        <button class="tab-btn" data-tab="comments-tab">내 댓글</button>
	    </div>
	
	    <!-- 탭 컨텐츠 영역 -->
	    <div class="tab-contents">
	        <!-- 회원정보 탭 -->
	        <div id="info-tab" class="tab-content active">
	            <div id="member-info">
	                <p>사용자 이름: <span id="username"></span></p>
	                <p>닉네임: <span id="nickname"></span></p>
	                <p>핸드폰 번호: <span id="phoneNumber"></span></p>
	                <p>주소: <span id="address"></span></p>
	                <p>회원 등급: <span id="memberGradeLevel"></span></p>
	                <p>게시글 알림: <span id="postNotification"></span></p>
	                <p>댓글 알림: <span id="commentNotification"></span></p>
	                <p id="adminSection" style="display:none;">
	                    관리자 전용 정보: <span id="adminSectionSpan"></span>
	                    <button class="boardBtn" id="createBoardBtn">부모 게시판 만들기</button>
	                </p>
	            </div>
	            <div id="member-button-info">
		            <button type="button" id="update_info_btn">회원정보 변경</button>
		            <button type="button" id="withdraw-btn">회원 탈퇴</button>
	            </div>
	        </div>

	        <!-- 내 게시글 탭 -->
			<div id="my-posts-tab" class="tab-content">
			    <table id="my-posts-table" border="1" style="width:100%; border-collapse:collapse; text-align:center;">
			        <thead>
			            <tr>
			                <th>No</th>
			                <th>제목</th>
			                <th>게시판</th>
			                <th>작성일</th>
			                <th>좋아요</th>
			                <th>조회수</th>
			            </tr>
			        </thead>
			        <tbody id="my-posts-table-tbody">
			            <!-- JS로 채워짐 -->
			        </tbody>
			    </table>
			
			    <!-- 페이지네이션 -->
				<div id="my-posts-pagination">
				    <button id="my-posts-first-page">처음</button>
				    <button id="my-posts-jump-backward">&lt;&lt;</button>
				    <button id="my-posts-prev-page">이전</button>
				    <span id="my-posts-page-buttons"></span>
				    <button id="my-posts-next-page">다음</button>
				    <button id="my-posts-jump-forward">&gt;&gt;</button>
				    <button id="my-posts-last-page">마지막</button>
				</div>
			</div>
	
			<!-- 내 댓글 탭 -->
			<div id="comments-tab" class="tab-content">
			    <table id="my-comments-table" border="1" style="width:100%; border-collapse:collapse; text-align:center;">
			        <thead>
			            <tr>
			                <th>No</th>
			                <th>내용</th>
			                <th>게시판</th>
			                <th>작성일</th>
			                <th>좋아요</th>
			            </tr>
			        </thead>
			        <tbody id="my-comments-table-tbody">
			            <!-- JS로 채워짐 -->
			        </tbody>
			    </table>
			
			    <div id="my-comments-pagination">
			        <button id="my-comments-first-page">처음</button>
			        <button id="my-comments-jump-backward">&lt;&lt;</button>
			        <button id="my-comments-prev-page">이전</button>
			        <span id="my-comments-page-buttons"></span>
			        <button id="my-comments-next-page">다음</button>
			        <button id="my-comments-jump-forward">&gt;&gt;</button>
			        <button id="my-comments-last-page">마지막</button>
			    </div>
			</div>
	    </div>
	</main>

    <!-- 푸터 -->
    <footer id="main-footer">
        <div class="footer-stats">
            <span>오늘 접속자: <strong id="today-visitors">0</strong></span>
            <span>한 달 접속자: <strong id="month-visitors">0</strong></span>
        </div>
        <div class="footer-spacer"></div>
    </footer>
    
   	<!-- 알림 팝업 -->
	<div id="notification-popup" style="display:none;">
	    <div class="notification-section" id="post-notifications">
	        <div class="notification-header">
	            <span>게시글 알림 (<span id="posts-unread-count"></span> / <span id="posts-total-count"></span>)</span>
	        </div>
	        <ul id="post-notification-list"></ul>
	        <button class="notification-more-btn" id="notification-post-more-btn">게시글 알림 페이지 이동</button>
	    </div>
	
	    <hr>
	
	    <div class="notification-section" id="comment-notifications">
	        <div class="notification-header">
	            <span>댓글 알림 (<span id="comments-unread-count"></span> / <span id="comments-total-count"></span>)</span>
	        </div>
	        <ul id="comment-notification-list"></ul>
	        <button class="notification-more-btn" id="notification-comment-more-btn">댓글 알림 페이지 이동</button>
	    </div>
	
	    <hr>
	
	    <div class="notification-footer">
	        <button id="delete-all-notifications">알림 전체 삭제</button>
	        <button id="mark-all-read">모두 읽기</button>
	    </div>
	</div>
</body>
</html>
